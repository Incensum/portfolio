
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <f:event listener="#{loginController.isAuth}" type="preRenderView" />
        <title>Authentication Successful</title>
    </h:head>

    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    John A. Owen's Successful Login Page Example
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h:form>
                    <h3 class="text-center">Login Success!</h3>
                    <h3>Hello 
                        <h:outputText value="#{loginController.loginInfoModel.userId}"/>!</h3><br/><br/>
                        <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Update Profile" action="#{updateController.retrieveProfile()}">
                            <f:param name="userID" value="#{loginController.loginInfoModel.userId}"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
