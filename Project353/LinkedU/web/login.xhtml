
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    John A. Owen's Login Example
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Login</h3>
                    <hr />
                    <h:form>
                        <div class="form-group">
                            <label for="userID">User ID:</label>
                            <h:inputText class="form-control input-sm" id="userID" p:placeholder="User ID" value="#{loginController.loginInfoModel.userId}" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret class="form-control input-sm" id="password" p:placeholder="Password" value="#{loginController.loginInfoModel.password}"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Login" action="#{loginController.getPage()}" />
                            </div>
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Sign up" action="signUp.xhtml"  />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
